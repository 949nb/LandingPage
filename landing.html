<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆Dome</title>
    <link rel="stylesheet" href="./landing.css">
</head>

<body>
    <header>
        <img src="./user.svg" alt="图片">
    </header>
    <main>
        <div class="flip-modal login">
            <div class="modal-login">
                <div class="tags">
                    <span class="login">登陆</span>
                    <span class="register">注册</span>
                    <div class="errormsg">您输入了错误的用户名</div>
                    <div class="content">
                        <form action="/xxx" method="post">
                            <div class="username">
                                <label>登入<input type="text" name="username" id=""></label>
                            </div>
                            <label>密码<input type="password" name="password" id=""></label>
                            <input type="submit" value="提交">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

    </main>

    <script src="./landing.js"></script>
</body>

</html>
